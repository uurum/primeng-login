<div class="signin-form" [@routerTransition]>
  <div>
    <h3>Sign In</h3>
  </div>

  <form [formGroup]="signinForm">

    <div class="form-input">
      <label for="username">Username</label>
      <input id="username" type="text" formControlName="username" pInputText>
      <div *ngIf="username?.invalid && (username?.dirty || username?.touched)" class="err">
        Username is required.
      </div>
    </div>

    <div class="form-input">
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" pInputText>
      <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="err">
        <div *ngIf="email?.errors?.['required']">
          Email is required!
        </div>
        <div *ngIf="email?.errors?.['email']">
          Wrong email format!
        </div>
      </div>
    </div>

    <div class="form-input">
      <label for="password">Password</label>
      <input id="password" type="password" formControlName="password" pPassword>
      <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="err">
        <div *ngIf="password?.errors?.['required']">
          Password is required!
        </div>
        <div *ngIf="password?.errors?.['passwordStrength']">
          Wrong password format!
        </div>
      </div>
    </div>

    <div class="form-actions">
      <p-button label="Sign In" (onClick)="signIn()"></p-button>
      <a routerLink="/login">Log In</a>
    </div>

  </form>

</div>
